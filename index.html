<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <h1>Project Basketball Scoreboard</h1>
        <div class="container">
            
            <div class="home">
                <h3 class="title">HOME</h3>
                    <div class="card">
                        <h1 class="score" id="scoreHome">0</h1>
                    </div>
                    <button class="btn" onclick="addOneHome()">+1</button>
                    <button class="btn" onclick="addTwoHome()">+2</button>
                    <button class="btn" onclick="addThereHome()">+3</button>
            </div>
            
            <div class="home">
                <h3 class="title">GUEST</h3>
                    <div class="card">
                        <h1 class="score"  id="scoreGuest">0</h1>
                    </div>
                    <button class="btn" onclick="addOneGuest()">+1</button>
                    <button class="btn" onclick="addTwoGuest()">+2</button>
                    <button class="btn"onclick="addThereGuest()">+3</button>
            </div>

            
        </div>
        <button class="button-29"onclick="NewGame()">New Game</button>

        <script src="index.js"></script>
    </body>
</html>
